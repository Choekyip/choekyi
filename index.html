<!DOCTYPE html>
<html>
  <head>
    <title>My First Web Page</title>
    <style>
      body { font-family: sans-serif; background: #f0f8ff; text-align: center; }
      h1 { color: darkblue; }
    </style>
    <script>
      function greetUser() {
        let name = prompt("What's your name?");
        alert("Welcome, " + name + "!");
      }
    </script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>This is my first web page using GitHub Pages.</p>
    <button onclick="greetUser()">Click Me</button>
  </body>
</html>
